<script type="text/javascript" >
    jQuery(document).ready(function($) {
        var params = {
            'action': 'products_sync',
        }

        function sync() {
            jQuery.post(ajaxurl, params, function (response) {
                if(response === '1') {
                    sync();
                } else {
                    jQuery('.syncing_products').hide();
                }
            });
        }
        sync();
    });
</script>
